{% set name = "geomeTRIC" %}
{% set version = "0.9.8a0" %}
{% set sha256 = "80588b6d17549e0fec7d9249f0a1e5731831339f5fb2fb4585d5239ebb170351" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/leeping/{{ name }}/archive/master.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - geometric-optimize = geometric.optimize:main

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - {{ pin_compatible('numpy', lower_bound='1.11') }}
    - networkx
    - python
    - six

test:
  imports:
    - geometric
  requires:
    - pytest
  commands:
    - $PYTHON -m pytest --pyargs geometric -v -k json

about:
  home: http://github.com/leeping/geomeTRIC/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Molecular geometry optimizer in the TRIC coordinate system.'
  dev_url: http://github.com/leeping/geomeTRIC/

extra:
  recipe-maintainers:
    - robertodr
    - leeping
    - dgasmith
    - yudongqiu
